{% extends "base.html" %}
{%  load crispy_forms_tags %}
{% block title %}
  <title>Login Page - Task Mate</title>
{% endblock title %}


{% block content %}
    <div class="container class= mt-5">
        </br>
        <h2>Login On Taskmate</h2>

        {% if messages %}
            {%for message in messages%}
            <div class="alert alert-info alert-dismissible fade show" role = "alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        <form method = "POST" class = "mt-5 col-6">
            {%csrf_token%}
                {{form|crispy }}
        <button class = "btn btn-primary mb-5" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
